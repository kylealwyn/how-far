<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HowFar.js</title>
  <meta name="description" content="A library to determine how far a container has been scrolled">
  <link rel="stylesheet" type="text/css" href="howfar.css">

  <link href='https://fonts.googleapis.com/css?family=Merriweather|Montserrat' rel='stylesheet' type='text/css'>

  <style type="text/css">
    body {
      font-family: 'Lato', 'Helvetica Neue'
    }
    h1 {
      font-family: 'Montserrat', 'Helvetica Neue'
    }
    article {
      padding: 2em;
    }
    img {
      max-width: 100%;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <article>
    <h1>Fist Pumps &amp; Donald Trumps</h1>
    <div id="content"></div>
    <div class="text-center">
      <button id="add-more" class="btn btn-primary">Add Another Paragraph</button>
    </div>
  </article>


  <script type="text/javascript" src="howfar.compiled.js"></script>
  <script type="text/javascript">
    var content = document.getElementById('content');

    function insertParagraph() {
      for (var i = 0; i < 15; i++) {
        var p = document.createElement('p');
        p.innerHTML  = 'Integrate ideate fund responsive pivot engaging user centered design human-centered design parallax physical computing. Pivot unicorn long shadow actionable insight engaging food-truck waterfall is so 2000 and late long shadow paradigm thinker-maker-doer intuitive responsive SpaceTeam waterfall is so 2000 and late. Unicorn integrate cortado iterate engaging personas piverate Steve Jobs driven.'
        content.appendChild(p);
      }
    }

    function insertImage() {
      var img = document.createElement('img');
      img.src = 'https://source.unsplash.com/category/nature';
      img.classList.add('img-responsive');
      content.appendChild(img);
    }

    for (var i = 0; i <= 15; i++) {
      insertParagraph();
      if (i%2 == 0) {
        insertImage();
      }
    }

    var rt = new HowFar({
      onScroll: function (percentage) {

      },
      onFinish: function () {
        // TODO: pop open simple alert saying we're done!
        console.log('Done!')
      }
    });

    var addMore = document.getElementById('add-more');
    addMore.addEventListener('click', function () {
      insertParagraph();
      rt.update();
    });


  </script>
</body>
</html>
